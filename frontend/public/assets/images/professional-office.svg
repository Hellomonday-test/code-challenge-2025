<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Window frames -->
  <rect x="50" y="50" width="700" height="400" fill="none" stroke="#cbd5e1" stroke-width="8" rx="12"/>
  <rect x="70" y="70" width="320" height="360" fill="rgba(255,255,255,0.9)" rx="8"/>
  <rect x="410" y="70" width="320" height="360" fill="rgba(255,255,255,0.9)" rx="8"/>
  
  <!-- People silhouettes -->
  <!-- Person 1 -->
  <ellipse cx="150" cy="280" rx="25" ry="35" fill="url(#personGradient)"/>
  <circle cx="150" cy="230" r="20" fill="url(#personGradient)"/>
  
  <!-- Person 2 -->
  <ellipse cx="250" cy="290" rx="25" ry="35" fill="url(#personGradient)"/>
  <circle cx="250" cy="240" r="20" fill="url(#personGradient)"/>
  
  <!-- Person 3 -->
  <ellipse cx="350" cy="285" rx="25" ry="35" fill="url(#personGradient)"/>
  <circle cx="350" cy="235" r="20" fill="url(#personGradient)"/>
  
  <!-- Person 4 -->
  <ellipse cx="450" cy="275" rx="25" ry="35" fill="url(#personGradient)"/>
  <circle cx="450" cy="225" r="20" fill="url(#personGradient)"/>
  
  <!-- Office furniture/decoration -->
  <rect x="550" y="300" width="80" height="40" fill="#f59e0b" opacity="0.6" rx="8"/>
  <circle cx="650" cy="200" r="30" fill="#10b981" opacity="0.4"/>
  <rect x="100" y="380" width="150" height="20" fill="#3b82f6" opacity="0.3" rx="10"/>
  
  <!-- Glass reflection effect -->
  <rect x="50" y="50" width="700" height="400" fill="url(#bgGradient)" opacity="0.1" rx="12"/>
  
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#64748b" text-anchor="middle">Professional Team Collaboration</text>
</svg>